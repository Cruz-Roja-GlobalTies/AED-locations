<html class="no-js" ng-app="meanMapApp">
<head>
<meta charset="utf-8">
<title>Cruz Roja AEDs</title>
<meta name="description" content="An example demonstrating Google
Map integration with MEAN Apps">
<meta name="viewport" content="width=device-width,
initial-scale=1">
<!-- CSS -->
<link rel="stylesheet"
href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
<link rel="stylesheet" href="style.css"/>
<!-- Holder JS -->
<script
src="../bower_components/holderjs/holder.js"></script>
<!-- Google Maps API -->
<script src="http://maps.googleapis.com/maps/api/js"></script>
<!-- Modernizr -->
<script
src="../bower_components/modernizr/bin/modernizr"></script>
<!-- JS Source -->
<script
src="../bower_components/jquery/jquery.js"></script>
<script
src="../bower_components/angular/angular.js"></script>
<script
src="../bower_components/angular-route/angular-route.js"></script>
<script
src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>

<script>
var myCenter=new google.maps.LatLng(32.5110437,-117.0150157);

function initialize() {
    var mapProp = {
center:new google.maps.LatLng(32.4537005,-117.1289989),
       zoom:5,
       mapTypeId:google.maps.MapTypeId.ROADMAP
    };
    var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

    var marker=new google.maps.Marker({
position:myCenter,
});

marker.setMap(map);
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>


</head>
<body>
<div
        class="container">
</div>
<!-- Map
and
Side
Panel
-->
<div
        class="row
        content">
        <!-- Google
    Map
    -->
        <div
                class="col-md-7">
                <!--<div
                        id="map"><img
                        src="holder.js/645x645"></div>-->
                <div id="googleMap" style="width:600px;height:480px;"></div>
        </div>
        <!-- Side
Panel
-->
        <div
                class="col-md-5">
                <div
                        class="panel
                        panel-default">
                        <!-- Panel
Title
-->
                        <div
                                class="panel-body">
                                <!-- Creates
Form
(novalidate
disables
HTML
validation,
Angular
will
control)
-->
                                <form
                                        name
                                        ="addForm"
                                        novalidate>
                                        <!-- Text
    Boxes
    and
    Other
    User
    Inputs.
    Note
    ng-model
    binds
    the
    values
    to
    Angular
    $scope
    -->
                                        <div
                                                class="form-group">
                                                <label
                                                        for="name">Name</label>
                                                <input
                                                type="text"
                                                class="form-control"
                                                id="name"
                                                placeholder="Firstname Lastname"
                                                ng-model="formdata.name"
                                                >
                                        </div>
                                        <div
                                                class="form-group">
                                                <label
                                                        for="email">Your Email</label>
                                                <input
                                                type="text"
                                                class="form-control"
                                                id="email"
                                                placeholder="your.name@site.com"
                                                ng-model="formdata.email"
                                                >
                                        </div>
                                        <div
                                                class="form-group">
                                                <label
                                                        for="phone">Your Phone
                                                        #</label>
                                                <input
                                                type="text"
                                                class="form-control"
                                                id="phone"
                                                placeholder="(555) 555-5555"
                                                ng-model="formdata.phone"
                                                >
                                        </div>
                                        <div
                                                class="form-group">
                                                <label
                                                        for="aedphone">Location Phone
                                                        #</label>
                                                <input
                                                type="text"
                                                class="form-control"
                                                id="aedphone"
                                                placeholder="(555) 555-5555"
                                                ng-model="formdata.aedphone"
                                                >
                                        </div>
                                        <div
                                                class="form-group">
                                                <label
                                                        for="email">Location Email</label>
                                                <input
                                                type="text"
                                                class="form-control"
                                                id="aedlocation"
                                                placeholder="business@site.com"
                                                ng-model="formdata.email"
                                                >
                                        </div>
                                        <div
                                                class="form-group">
                                                <label
                                                        for="latitude">Latitude</label>
                                                <input
                                                type="text"
                                                class="form-control"
                                                id="latitude"
                                                placeholder="32.4537005"
                                                ng-model="formData.latitude"
                                                >
                                        </div>
                                        <div
                                                class="form-group">
                                                <label
                                                        for="longitude">Longitude</label>
                                                <input
                                                type="text"
                                                class="form-control"
                                                id="longitude"
                                                placeholder="-117.0150157"
                                                ng-model="formData.longitude"
                                                >
                                        </div>
                                        <div
                                                class="form-group">
                                                <label
                                                        for="verified">HTML5
                                                        Verified
                                                        Location?
                                                        <span><button
                                                                        class="btn
                                                                        btn-default
                                                                        btn-xs"><span
                                                                                class="glyphicon
                                                                                glyphicon-refresh"></span></button></span></label>
                                                <input
                                                type="text"
                                                class="form-control"
                                                id="verified"
                                                placeholder=
                                                "Nope
                                                (Thanks
                                                for
                                                spamming
                                                my
                                                map...)"
                                                ng-model="formData.htmlverified"
                                                readonly>
                                        </div>
                                        <!-- Submit
    button.
    Note
    that
    its
    tied
    to
    createUser()
    function
    from
    addCtrl.
    Also
    note
    ng-disabled
    logic
    which
    prevents
    early
    submits.
    -->
                                        <button
                                                type="submit"
                                                class="btn
                                                btn-danger
                                                btn-block"
                                                ng-disabled="addForm.$invalid">Submit</button>

                                </form>
                        </div>
                </div>
        </div>
</div>
<!--<div id="googleMap" style="width:500px;height:380px;"></div>-->

<hr/>
</div>
</body>
</html>
