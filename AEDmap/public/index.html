<html class="no-js" ng-app="meanMapApp">
<head>
<meta charset="utf-8">
<title>Cruz Roja AEDs</title>
<meta name="description" content="An example demonstrating Google
Map integration with MEAN Apps">
<meta name="viewport" content="width=device-width,
initial-scale=1">
<!-- CSS -->
<link rel="stylesheet"
href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
<link rel="stylesheet" href="style.css"/>
<!-- Holder JS -->
<script
src="../bower_components/holderjs/holder.js"></script>
<!-- Google Maps API -->
<!--<script
src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_HERE"></script> -->
<!-- Modernizr -->
<script
src="../bower_components/modernizr/bin/modernizr"></script>
<!-- JS Source -->
<script
src="../bower_components/jquery/jquery.js"></script>
<script
src="../bower_components/angular/angular.js"></script>
<script
src="../bower_components/angular-route/angular-route.js"></script>
<script
src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
</head>
<body>
<div
        class="container">
</div>
<!-- Map
and
Side
Panel
-->
<div
        class="row
        content">
        <!-- Google
    Map
    -->
        <div
                class="col-md-7">
                <div
                        id="map"><img
                        src="holder.js/645x645"></div>
        </div>
        <!-- Side
Panel
-->
        <div
                class="col-md-5">
                <div
                        class="panel
                        panel-default">
                        <!-- Panel
Title
-->
                        <div
                                class="panel-body">
                                <!-- Creates
Form
(novalidate
disables
HTML
validation,
Angular
will
control)
-->
                                <form
                                        name
                                        ="addForm"
                                        novalidate>
                                        <!-- Text
    Boxes
    and
    Other
    User
    Inputs.
    Note
    ng-model
    binds
    the
    values
    to
    Angular
    $scope
    -->
                                        <div
                                                class="form-group">
                                                <label
                                                        for="username">Username
                                                        <span
                                                                class="badge">All
                                                                fields
                                                                required</span></label>
                                                <input
                                                type="text"
                                                class="form-control"
                                                id="Name"
                                                placeholder="Firstname Lastname"
                                                ng-model="formData.username"
                                                required>
                                        </div>
                                        <div
                                                class="form-group">
                                                <label
                                                        for="latitude">Latitude</label>
                                                <input
                                                type="text"
                                                class="form-control"
                                                id="latitude"
                                                value="39.500"
                                                ng-model="formData.latitude"
                                                readonly>
                                        </div>
                                        <div
                                                class="form-group">
                                                <label
                                                        for="longitude">Longitude</label>
                                                <input
                                                type="text"
                                                class="form-control"
                                                id="longitude"
                                                value="-98.350"
                                                ng-model="formData.longitude"
                                                readonly>
                                        </div>
                                        <div
                                                class="form-group">
                                                <label
                                                        for="verified">HTML5
                                                        Verified
                                                        Location?
                                                        <span><button
                                                                        class="btn
                                                                        btn-default
                                                                        btn-xs"><span
                                                                                class="glyphicon
                                                                                glyphicon-refresh"></span></button></span></label>
                                                <input
                                                type="text"
                                                class="form-control"
                                                id="verified"
                                                placeholder=
                                                "Nope
                                                (Thanks
                                                for
                                                spamming
                                                my
                                                map...)"
                                                ng-model="formData.htmlverified"
                                                readonly>
                                        </div>
                                        <!-- Submit
    button.
    Note
    that
    its
    tied
    to
    createUser()
    function
    from
    addCtrl.
    Also
    note
    ng-disabled
    logic
    which
    prevents
    early
    submits.
    -->
                                        <button
                                                type="submit"
                                                class="btn
                                                btn-danger
                                                btn-block"
                                                ng-disabled="addForm.$invalid">Submit</button>
                                </form>
                        </div>
                </div>
        </div>
</div>
<hr/>
</div>
</body>
</html>
